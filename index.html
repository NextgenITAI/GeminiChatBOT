<!DOCTYPE html>
<html>
<head>
  <title>Welcome to NextGenIT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-root">
    <div class="chat-container">
      <div class="header">Welcome to NextGenIT</div>
      <div id="lead-form" class="form-container">
        <form id="lead-form-submit">
          <input type="text" id="name" placeholder="Your Name" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="tel" id="phone" placeholder="Phone" required>
          <button type="submit" id="submit-lead">Submit</button>
        </form>
        <div id="thankyou-msg" class="banner hidden">Thank you for your submission!</div>
      </div>
      <div id="chat-window" class="chat-section hidden">
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input">
          <input type="text" id="msg" placeholder="Ask me anything...">
          <button id="send">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="widget.js"></script>
</body>
</html>
