<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NextGenIT Chat Widget</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="widget.js"></script>
</head>
<body>
  <div id="chat-root">
    <div class="chat-container">

      <div class="header">NextGenIT Chat</div>

      <!-- Lead Form -->
      <div id="lead-form" class="form-container">
        <label>Name</label>
        <input id="name" type="text" placeholder="Name">
        <label>Email</label>
        <input id="email" type="email" placeholder="Email">
        <label>Phone</label>
        <input id="phone" type="text" placeholder="Phone">
        <button id="submit-lead">Submit</button>
        <p id="thankyou-msg" class="hidden">Thank you! We will contact you soon.</p>
      </div>

      <!-- Chat Window -->
      <div id="chat-window" class="chat hidden">
        <div id="messages"></div>
        <div class="chat-input">
          <input id="user-input" type="text" placeholder="Ask a question...">
          <button id="send-btn">Send</button>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
